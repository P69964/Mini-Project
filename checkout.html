<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        body {
            font-family: "sztos-variable", sans-serif;
            text-align: center;
            background-color: #f1f1f1;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: black;
        }

        .cart-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .checkout-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        .checkout-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Checkout</h1>
    <div class="cart-container" id="cart-items">
        <p>Loading your cart...</p>
    </div>
    
    <button class="checkout-btn" onclick="checkout()">Place Order</button>

    <script>
        function loadCart() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let cartContainer = document.getElementById('cart-items');
            let total = 0;

            if (cart.length === 0) {
                cartContainer.innerHTML = "<p>Your cart is empty!</p>";
                return;
            }

            cartContainer.innerHTML = ""; // Clear previous content

            cart.forEach(item => {
                total += item.price;
                let itemElement = document.createElement("div");
                itemElement.classList.add("cart-item");
                itemElement.innerHTML = `<span>${item.name}</span> <span>£${item.price}</span>`;
                cartContainer.appendChild(itemElement);
            });

            let totalElement = document.createElement("div");
            totalElement.classList.add("cart-item");
            totalElement.innerHTML = `<strong>Total</strong> <strong>£${total}</strong>`;
            cartContainer.appendChild(totalElement);
        }

        function checkout() {
            alert("Your order has been placed!");
            localStorage.removeItem('cart'); // Clear cart
            window.location.href = "spiceworld.html"; // Redirect to main page
        }

        loadCart();
    </script>

</body>
</html>
